<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Html Table To Excel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" ></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <script lang="javascript" src="js/FileSaver.js"></script>
  </head>
  <body >

<div class="container">
     <div class="row">
     <br>
     </div>

     <div class="row">
         <div class="col">
           <input type="file" id="myfile" name="" value="">
         </div>

         <div class="col">
             <button type="button" id="btn" class="btn btn-success" > Get Ranking</button>

         </div>
     </div>

     <div class="row">
                 <div class="col-12">
                      <table class="table table-striped" id="test">
                           <!-- Parssing Here  -->
                      </table>
                 </div>

     </div>

</div>
            <script>

                 $('#myfile').change(function(e){ // Importing Excel File
                         var reader = new FileReader();
                         reader.readAsArrayBuffer(e.target.files[0]);

                         reader.onload = function (e) {
                              var data = new Uint8Array(reader.result);
                              var wb = XLSX.read(data,{type:'array'});

                              //convert Excel File into HTML String
                              htmlstr =  XLSX.write(wb, {type:"binary",bookType:"html"});

                              $('#test').append(htmlstr);
                              //console.log(XLSX.utils.sheet_to_json(wb,{raw:true}));
                              $('#test tr').each(function(k)
                                        {
                                            $(this).append('N >'+k);
                                        });
                         }
                 });
            </script>

       </div>
  </body>

</html>
