<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NG Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" ></script>
    <script lang="javascript" src="js/xlsx.full.min.js"></script>
    <script lang="javascript" src="js/FileSaver.js"></script>
  </head>
  <body >

       <div class="container">
            <br>
            <button id="button-a" class="btn btn-info">Create Excel</button>
            </div>
            <script>
                    var wb = XLSX.utils.book_new();
                    wb.Props = {
                            Title: "Abdelhedi",
                            Subject: "Test",
                            Author: "Red Stapler",
                            CreatedDate: new Date(2017,12,19)
                    };

                    wb.SheetNames.push("Test Sheet");
                    var ws_data = [['hello' , 'world']];
                    var ws = XLSX.utils.aoa_to_sheet(ws_data); // creating a sheet

                    wb.Sheets["Test Sheet"] = ws; // Feuille Test shhet contains our data

                    //Exporting the File
                    var wbout = XLSX.write(wb, {bookType:'xlsx',  type: 'binary'});

                    //Downloading The File
                    function s2ab(s) { // for encryption the binary
                            var buf = new ArrayBuffer(s.length);
                            var view = new Uint8Array(buf);
                            for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                            return buf;

                    }

                    $("#button-a").click(function(){ // using FileSaver
                            saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), 'test.xlsx'); // do not forget the name
                    });

            </script>

       </div>
  </body>

</html>
